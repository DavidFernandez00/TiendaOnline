<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@correo.com"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" routerLink="/app">
              Iniciar Sesión
            </button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>
            ¿No tienes cuenta?
            <a class="text-primary" routerLink="/registro">Regístrate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
